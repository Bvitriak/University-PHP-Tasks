<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <form id="calcForm">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button type="button" data-action="clear" class="light-gray">C</button>
                <button type="button" data-action="toggleSign" class="light-gray">+/-</button>
                <button type="button" data-action="percentage" class="light-gray">%</button>
                <button type="button" data-action="/" class="operator">/</button>
                <button type="button" data-action="7">7</button>
                <button type="button" data-action="8">8</button>
                <button type="button" data-action="9">9</button>
                <button type="button" data-action="*" class="operator">*</button>
                <button type="button" data-action="4">4</button>
                <button type="button" data-action="5">5</button>
                <button type="button" data-action="6">6</button>
                <button type="button" data-action="-" class="operator">-</button>
                <button type="button" data-action="1">1</button>
                <button type="button" data-action="2">2</button>
                <button type="button" data-action="3">3</button>
                <button type="button" data-action="+" class="operator">+</button>
                <button type="button" data-action="0" class="zero">0</button>
                <button type="button" data-action=".">.</button>
                <button type="button" data-action="calculate" class="operator equals">=</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
